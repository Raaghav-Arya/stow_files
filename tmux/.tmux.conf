# ============================================
# Terminal & Display Settings
# ============================================
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "screen-256color"

# ============================================
# Mouse Support
# ============================================
set -g mouse on

# ============================================
# Window & Pane Settings
# ============================================
# Start window numbering at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Automatically renumber windows
set-option -g renumber-windows on

# Status bar position
set-option -g status-position bottom

# ============================================
# Keybindings
# ============================================
# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ============================================
# Vi Mode
# ============================================
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================
# Plugin Manager (TPM)
# ============================================
# Set TPM plugin directory
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins/'

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# ============================================
# Catppuccin Theme Configuration
# ============================================
# Set all catppuccin options BEFORE loading the theme

# Theme flavor
set -g @catppuccin_flavor 'mocha'

# Window styling
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Status separators and styling
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Module configurations
set -g @catppuccin_directory_icon "󰉋 "
set -g @catppuccin_directory_color "#{@thm_blue}"
set -g @catppuccin_directory_text " #{b:pane_current_path}"

set -g @catppuccin_date_time_icon "󰃰 "
set -g @catppuccin_date_time_color "#{@thm_mauve}"
set -g @catppuccin_date_time_text " %H:%M | %d %b %y"

set -g @catppuccin_session_icon " "
set -g @catppuccin_session_color "#{@thm_teal}"
set -g @catppuccin_session_text " #S "

# Load catppuccin (must be after all @catppuccin_* options)
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# Configure status line layout (must be after loading catppuccin)
set -g status-left-length 100
set -g status-left "#{E:@catppuccin_status_session}"

set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# ============================================
# Initialize TPM (keep at very bottom)
# ============================================
run ~/.config/tmux/plugins/tpm/tpm
